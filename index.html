<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atelier de Cycy — Portfolio</title>

  <!-- Si tu as déjà un style.css, garde-le.
       Sinon ce petit style suffit pour une grille propre -->
  <style>
    body{margin:0;background:#0e0e1a;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{padding:24px 16px;text-align:center}
    header h1{margin:0 0 6px}
    header p{margin:0;color:#bfc2d9}
    .filters{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;padding:0 16px 10px}
    .filters button{background:#16182a;color:#fff;border:1px solid rgba(255,255,255,.1);padding:8px 14px;border-radius:999px;cursor:pointer;font-weight:700}
    .filters button.active{background:#ffd166;color:#111;border-color:#ffd166}
    .gallery{padding:18px 16px 40px;display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .portfolio-item{background:#151526;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .portfolio-item img{display:block;width:100%;height:240px;object-fit:cover}
    .portfolio-item p{margin:0;padding:10px 12px}
    footer{color:#bfc2d9;text-align:center;padding:20px 16px;border-top:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>

<header>
  <h1>Atelier de Cycy</h1>
  <p>Illustrations & créations numériques</p>
</header>

<!-- Filtres -->
<nav class="filters" aria-label="Filtres des galeries">
  <button class="active" data-filter="all">Tous</button>
  <button data-filter="filter-tahran">Tahran</button>
  <button data-filter="filter-antonio">Antonio</button>
  <button data-filter="filter-jinhwan">JinHwan</button>
  <button data-filter="filter-rp">RP</button>
  <button data-filter="filter-creations">Créations</button>
</nav>

<!-- Galerie -->
<section class="gallery" id="gallery">

  <!-- ====== Tahran : apparaît dans Tous + Tahran seulement ====== -->
  <div class="portfolio-item filter-tahran">
    <img src="tahran.png" alt="Tahran 1">
    <p>Tahran 1</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran10.png" alt="Tahran 10">
    <p>Tahran 10</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran11.jpg" alt="Tahran 11">
    <p>Tahran 11</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran12.jpg" alt="Tahran 12">
    <p>Tahran 12</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran13.jpg" alt="Tahran 13">
    <p>Tahran 13</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran14.jpg" alt="Tahran 14">
    <p>Tahran 14</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran15.png" alt="Tahran 15">
    <p>Tahran 15</p>
  </div>

  <div class="portfolio-item filter-tahran">
    <img src="tahran16.png" alt="Tahran 16">
    <p>Tahran 16</p>
  </div>

  <!-- Tu peux continuer ici avec tahran2.png ... tahran25.png
       (pense bien aux vraies extensions .png / .jpg) -->
</section>

<footer>
  © 2025 Atelier de Cycy — GitHub Pages
</footer>

<!-- JS de filtrage ultra simple -->
<script>
  const buttons = document.querySelectorAll('.filters button');
  const items = document.querySelectorAll('.portfolio-item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter; // "all" ou "filter-tahran" etc.
      items.forEach(it => {
        if (filter === 'all' || it.classList.contains(filter)) {
          it.style.display = '';
        } else {
          it.style.display = 'none';
        }
      });
      // scroll léger vers la galerie (optionnel)
      // window.scrollTo({top: document.getElementById('gallery').offsetTop - 80, behavior: 'smooth'});
    });
  });
</script>

</body>
</html>
